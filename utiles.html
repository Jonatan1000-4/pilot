<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>INDX | Contactos Ãštiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --primary:#2D5BFF;
      --sky:#0EA5E9;
      --ok:#10B981;
      --bg:#F6F7FB;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#0B1220;
      --muted:#5B667A;
      --line: rgba(12,18,32,.10);
      --shadow: 0 18px 60px rgba(11,18,32,.10);
      --shadow2: 0 10px 26px rgba(11,18,32,.08);
      --r:18px;
      --r2:26px;
      --max:1200px;
      --transition: all .22s ease;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Plus Jakarta Sans',system-ui;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    a{color:inherit;text-decoration:none}

    header{
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(14px);
      border-bottom:1px solid var(--line);
      position:sticky;
      top:0;
      z-index:10;
    }

    .container{width:min(var(--max),calc(100% - 24px));margin:0 auto}

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:10px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:900;
      font-size:16px;
    }

    .logo{
      width:42px;height:42px;
      border-radius:16px;
      background: linear-gradient(135deg,#2D5BFF,#0EA5E9);
      display:grid;
      place-items:center;
      color:#fff;
      font-size:22px;
      box-shadow: var(--shadow2);
    }

    main{
      width:min(var(--max),calc(100% - 24px));
      margin:18px auto 30px;
    }

    /* ====== secciÃ³n ===== */

    .useful{
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: var(--r2);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }

    .useful-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:14px;
      border-bottom:1px solid var(--line);
      gap:10px;
      flex-wrap:wrap;
    }

    .useful-title{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .useful-icon{
      width:46px;height:46px;
      border-radius:18px;
      background: rgba(45,91,255,.12);
      display:grid;
      place-items:center;
      font-size:22px;
    }

    .useful-title h2{
      font-size:16px;
      font-weight:950;
    }

    .useful-title p{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      font-weight:800;
    }

    .useful-cta{
      padding:10px 14px;
      border-radius:16px;
      border:1px solid rgba(45,91,255,.25);
      background: rgba(45,91,255,.12);
      font-weight:950;
      box-shadow: var(--shadow2);
      transition: var(--transition);
      white-space:nowrap;
    }
    .useful-cta:hover{transform:translateY(-1px)}

    .useful-controls{
      display:grid;
      grid-template-columns:1fr 240px;
      gap:10px;
      padding:12px 14px;
    }

    .search{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:12px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      box-shadow: var(--shadow2);
    }

    .search input{
      width:100%;
      border:none;
      outline:none;
      font-weight:900;
    }

    .select{
      border:1px solid var(--line);
      background:#fff;
      border-radius:18px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow: var(--shadow2);
    }

    .select select{
      width:100%;
      border:none;
      outline:none;
      font-weight:900;
      appearance:none;
      background:transparent;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:12px;
      padding:0 14px 14px;
    }

    .card{
      grid-column:span 6;
      border:1px solid var(--line);
      border-radius:22px;
      background: var(--card);
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow:hidden;
    }
    .card:hover{transform:translateY(-2px)}

    .card-head{
      padding:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid var(--line);
    }

    .card-name{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .badge{
      width:40px;height:40px;
      border-radius:16px;
      background: rgba(14,165,233,.14);
      display:grid;
      place-items:center;
      font-size:20px;
    }

    .card-title strong{
      font-size:14px;
      font-weight:950;
      display:block;
    }

    .card-title small{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
    }

    .tag{
      padding:8px 10px;
      border-radius:999px;
      background: rgba(45,91,255,.12);
      border:1px solid rgba(45,91,255,.25);
      font-size:12px;
      font-weight:900;
    }

    .card-body{
      padding:12px;
    }

    .desc{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      margin-bottom:12px;
    }

    .actions{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:10px;
    }

    .btn{
      padding:10px 12px;
      border-radius:16px;
      border:1px solid var(--line);
      background:#fff;
      box-shadow: var(--shadow2);
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition: var(--transition);
    }
    .btn:hover{transform:translateY(-1px)}

    .btn.call{background:rgba(16,185,129,.12);border-color:rgba(16,185,129,.35)}
    .btn.wa{background:rgba(37,211,102,.12);border-color:rgba(37,211,102,.35)}
    .btn.map{background:rgba(14,165,233,.12);border-color:rgba(14,165,233,.35)}

    footer{
      margin-top:auto;
      border-top:1px solid var(--line);
      padding:18px 0;
      text-align:center;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
    }

    @media(max-width:860px){
      .useful-controls{grid-template-columns:1fr}
    }
    @media(max-width:640px){
      .card{grid-column:span 12}
      .actions{grid-template-columns:1fr 1fr}
      .actions .btn.map{grid-column:1/-1}
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo">ðŸ†˜</div>
        <span>INDX | Contactos Ãštiles</span>
      </div>

      <a href="index.html" class="useful-cta">
        <i class="fa-solid fa-arrow-left"></i> Volver al inicio
      </a>
    </div>
  </div>
</header>

<main>

  <section class="useful">

    <div class="useful-head">
      <div class="useful-title">
        <div class="useful-icon">ðŸš¨</div>
        <div>
          <h2>Emergencias y Servicios Esenciales</h2>
          <p>Acceso rÃ¡pido a salud, seguridad y servicios importantes.</p>
        </div>
      </div>

      <a class="useful-cta" href="sumate.html">
        <i class="fa-solid fa-plus"></i> Agregar contacto
      </a>
    </div>

    <div class="useful-controls">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search" placeholder="Buscar hospital, policÃ­a, bomberos...">
      </div>

      <div class="select">
        <i class="fa-solid fa-filter"></i>
        <select id="category">
          <option value="todos">Todas</option>
          <option value="salud">Salud</option>
          <option value="seguridad">Seguridad</option>
          <option value="bomberos">Bomberos</option>
          <option value="servicios">Servicios</option>
          <option value="municipal">Municipal</option>
        </select>
      </div>
    </div>

    <div class="grid" id="grid"></div>

  </section>

</main>

<footer>Â© 2026 INDX â€¢ CatÃ¡logo Digital Local</footer>

<script>
const CONTACTOS = [
  {nombre:"Emergencias",categoria:"seguridad",icono:"ðŸš¨",desc:"PolicÃ­a, ambulancia y bomberos",tel:"911"},
  {nombre:"Hospital Rodeo",categoria:"salud",icono:"ðŸ¥",desc:"Guardia mÃ©dica y emergencias",tel:"2640000000",wa:"2640000000",map:"https://www.google.com/maps/search/?api=1&query=Hospital+Rodeo"},
  {nombre:"Bomberos",categoria:"bomberos",icono:"ðŸ”¥",desc:"Incendios y rescates",tel:"100"},
  {nombre:"PolicÃ­a",categoria:"seguridad",icono:"ðŸ‘®",desc:"Seguridad y denuncias",tel:"101"},
  {nombre:"Municipalidad",categoria:"municipal",icono:"ðŸ›ï¸",desc:"Servicios municipales",tel:"2640000000"}
];

const grid=document.getElementById("grid");
const search=document.getElementById("search");
const cat=document.getElementById("category");

function render(){
  let q=search.value.toLowerCase();
  let c=cat.value;

  let list=CONTACTOS.filter(x=>{
    if(c!=="todos" && x.categoria!==c) return false;
    if(q && !(x.nombre+x.desc).toLowerCase().includes(q)) return false;
    return true;
  });

  grid.innerHTML="";

  list.forEach(x=>{
    const tel=x.tel||"";
    const wa=x.wa||"";
    const map=x.map||`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(x.nombre)}`;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="card-head">
        <div class="card-name">
          <div class="badge">${x.icono}</div>
          <div class="card-title">
            <strong>${x.nombre}</strong>
            <small>${x.categoria.toUpperCase()}</small>
          </div>
        </div>
        <div class="tag">RÃ¡pido</div>
      </div>

      <div class="card-body">
        <div class="desc">${x.desc}</div>
        <div class="actions">
          <a class="btn call" href="tel:${tel}"><i class="fa-solid fa-phone"></i> Llamar</a>
          ${wa?`<a class="btn wa" href="https://wa.me/${wa}" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>`:`<div class="btn">Sin WA</div>`}
          <a class="btn map" href="${map}" target="_blank"><i class="fa-solid fa-map-location-dot"></i> Mapas</a>
        </div>
      </div>
    `;
    grid.appendChild(div);
  });
}

search.addEventListener("input",render);
cat.addEventListener("change",render);
render();
</script>

</body>
</html>
